specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: C_
    network: celo
    source:
      address: "0x970b12522CA9b4054807a2c5B736149a5BE6f670"
      abi: C_
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BorrowEvent
        - DepositEvent
        - FlashLoanEvent
        - LiquidationCallEvent
        - PausedEvent
        - RebalanceStableBorrowRateEvent
        - RepayEvent
        - ReserveDataUpdatedEvent
        - ReserveUsedAsCollateralDisabledEvent
        - ReserveUsedAsCollateralEnabledEvent
        - SwapEvent
        - UnpausedEvent
        - WithdrawEvent
        - borrowCall
        - depositCall
        - finalizeTransferCall
        - flashLoanCall
        - initReserveCall
        - initializeCall
        - liquidationCallCall
        - rebalanceStableBorrowRateCall
        - repayCall
        - setConfigurationCall
        - setPauseCall
        - setReserveInterestRateStrategyAddressCall
        - setUserUseReserveAsCollateralCall
        - swapBorrowRateModeCall
        - withdrawCall
      abis:
        - name: C_
          file: ./abis/C_.json

      eventHandlers:
        - event: Borrow(indexed address,address,indexed address,uint256,uint256,uint256,indexed uint16)
          handler: handleBorrowEvent
        - event: Deposit(indexed address,address,indexed address,uint256,indexed uint16)
          handler: handleDepositEvent
        - event: FlashLoan(indexed address,indexed address,indexed address,uint256,uint256,uint16)
          handler: handleFlashLoanEvent
        - event: LiquidationCall(indexed address,indexed address,indexed address,uint256,uint256,address,bool)
          handler: handleLiquidationCallEvent
        - event: Paused()
          handler: handlePausedEvent
        - event: RebalanceStableBorrowRate(indexed address,indexed address)
          handler: handleRebalanceStableBorrowRateEvent
        - event: Repay(indexed address,indexed address,indexed address,uint256)
          handler: handleRepayEvent
        - event: ReserveDataUpdated(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleReserveDataUpdatedEvent
        - event: ReserveUsedAsCollateralDisabled(indexed address,indexed address)
          handler: handleReserveUsedAsCollateralDisabledEvent
        - event: ReserveUsedAsCollateralEnabled(indexed address,indexed address)
          handler: handleReserveUsedAsCollateralEnabledEvent
        - event: Swap(indexed address,indexed address,uint256)
          handler: handleSwapEvent
        - event: Unpaused()
          handler: handleUnpausedEvent
        - event: Withdraw(indexed address,indexed address,indexed address,uint256)
          handler: handleWithdrawEvent
      file: ./src/C_Mapping.ts
