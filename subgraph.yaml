        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferredEvent
        - event: PriceOracleUpdated(indexed address)
          handler: handlePriceOracleUpdatedEvent
        - event: ProxyCreated(bytes32,indexed address)
          handler: handleProxyCreatedEvent
      file: ./src/C1_Mapping.ts
